 <div class="header_component">
  <div style="text-align:center;margin:30px;">
    <h1>
      Welcome to {{ title }}!
    </h1>
  </div>
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark primary-color">

    <!-- Navbar brand -->
    <a class="navbar-brand" href="#">Reddy"S</a>
  
    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
      aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">
  
      <!-- Links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a routerLink = "" class="nav-link" href="#">Home</a>
        </li>
        <li [routerLinkActive]="['active']" class="nav-item">
            <a  routerLink = "Services" class="nav-link" href="#">Services</a>
        </li>
        <li [routerLinkActive]="['active']" class="nav-item">
            <a routerLink = "Gallery" class="nav-link" href="#">Gallery</a>
        </li>
        <li [routerLinkActive]="['active']" class="nav-item">
            <a routerLink = "Contactus" class="nav-link" href="#">Contact US</a>
          </li>
  
        <!-- Dropdown -->
        <li [routerLinkActive]="['active']" class="nav-item dropdown" *ngIf="adminLinks">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">Internal</a>
          <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
              <a routerLink = "Employee" class="dropdown-item" href="#">Employee Detailes</a>
              <a routerLink = "Project" class="dropdown-item" href="#">Project Detailes</a>
              <a routerLink = "Managment" class="dropdown-item" href="#">Managment Team</a>
          </div>
        </li>
  
      </ul>
    
      <ul class="navbar-nav ml-auto ">
        <li [routerLinkActive]="['active']" class="nav-item" *ngIf="Login">
          <a routerLink = "login" class="nav-link loginA" href="#">Login</a>
        </li>
        <li  class="nav-item" *ngIf="Logout">
            <a  (click)="logoutclick()" class="nav-link" href="#">Logout</a>
          </li>
        <li  [routerLinkActive]="['active']" class="nav-item">
          <a   routerLink = "Register" class="nav-link" href="#">Register</a>
        </li>
      </ul>
      <!-- Links -->
  
      <!-- <form class="form-inline">
        <div class="md-form my-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        </div>
      </form> -->
    </div>
    <!-- Collapsible content -->
  
  </nav>
  <!--/.Navbar-->

</div>
