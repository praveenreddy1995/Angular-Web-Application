<div class="  ">
      <footer class="footer ">
         
            <div class=" ">
              <div class="col-sm-12 text-center footer-content">
                <h5>Welcome To Praveen Reddy"s World</h5>
                <p>Please Subscribe To Get Email Updates </p>
               <form [formGroup]="describeForm" (ngSubmit) = "onClickSubmits(describeForm.value)" >
                  <div class="col-sm-6 row form_continer">
                  <div class="form-group col-sm-8">
                     <input class="form-control" type="email"  required placeholder="Type your email...." name="Username" formControlName="Email">
                     <label *ngIf="describeForm.get('Email').invalid && processValidation" [ngClass] = "'error'"> Email required </label>
                  </div>
                    <div class="buttons  col-sm-4">
                      <button *ngIf="!articleIdToUpdate" type="submit" class="btn btn-info sub_btn">Subscribe</button>  
                      <button *ngIf="articleIdToUpdate" type="submit" class="btn btn-primary">UPDATE</button>  
                      <button (click)="backToCreateArticle()" *ngIf="articleIdToUpdate" type="submit" class="btn btn-primary gobackBTN">Go Back</button>  
                </div>
              </div>
               </form><br>
               <div *ngIf="statusCode; else processing">
                <div *ngIf="statusCode === 201" [ngClass] = "'success'">
                  Thanks For Subscribe
                </div>   
                <div *ngIf="statusCode === 409" [ngClass] = "'success'">
                  Employee data already exists.
                </div>   	
                <div *ngIf="statusCode === 200" [ngClass] = "'success'">
                  Employee data updated successfully.
                </div>   	      
                <div *ngIf="statusCode === 204" [ngClass] = "'success'">
                  Employee data deleted successfully.
                </div>   	   
                <div *ngIf="statusCode === 500" [ngClass] = "'error'">
                     Internal Server Error.
                </div>	
              </div>
              <!-- <ng-template #processing>
                <img *ngIf="requestProcessing" src="../../assets/imgs/loading.jpg">
               </ng-template> -->
               
              
                <p class="social-icons-header">
                       <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook "></i></a>
                       <a href="https://www.twitter.com/" target="_blank"><i class="fa fa-twitter"></i></a>
                       <a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram"></i></a>
                       <a href="https://www.linkedin.com/" target="_blank"><i class="fa fa-linkedin"></i></a>	
                   </p>
              </div>
              </div>
        </footer>
      </div>
